<body>
    <script>
        function sum_mix(arr) {

            let acc = 0
            for (let i = 0; i < arr.length; i++) {
                arr[i] = parseInt(arr[i])
                acc += arr[i]
            }
            return acc
        }

        sum_mix([9, 3, '7', '3'])
    </script>
</body>
