    <script>
        /* Simple, remove the spaces from the string, then return the resultant string. 
        Example: '8 j 8   mBliB8g  imjB8B8  jl  B' => '8j8mBliB8gimjB8B8jlB'        */

        let strs = '8 j 8   mBliB8g  imjB8B8  jl  B'

        strs = strs.split(" ").join("")

        console.log(strs);
    </script>
