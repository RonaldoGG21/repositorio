    <script>
        /* Write a function which calculates the average of the numbers in a given list.

            Note: Empty arrays should return 0. */

        function findAverage(array) {
            // your code here
            if (array.length > 0) {
                let acc = 0

                for (let i = 0; i < array.length; i++) {
                    acc += (array[i])
                }
                acc/=array.length
                return acc
            }
            return 0;
        }


        console.log(findAverage([1,2,3,]));
    </script>
