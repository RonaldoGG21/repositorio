    <script>
        /* sumar los numeros enteros y imprimir su resultado
        ej: 102 = 1+0+2 = 3, 4444 = 4+4+4+4 =16 */
      let num = "102 123 4444 99 2000"
      
        function peso(num) {
            
            return num.split(" ").map(x=>{
              x=x.split("").map(Number)
             return x.reduce((acc,elm)=> acc+=elm)
           }).join(" ")
           
        }

            console.log(peso(num));
            


            
    </script>
