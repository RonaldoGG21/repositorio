    <script>
        /* Escrubur un diagrama para un programa que calcule e imprima el interes simple que produce un capital de RD$ 24,000 invertido durante 3 a√±os al 5% de interes simple 
        formula: IS=C * I * T *
        descripcion de variables
        C - Capital
        I - Interes
        T - Tiempo
        IS - C * I * T
        */

        let c = 24000
