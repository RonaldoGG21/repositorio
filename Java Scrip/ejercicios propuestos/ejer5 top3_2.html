<body>
    <script>
        /* Escribir un diagrama para un programa que encuentre e imprima la sumatoria de los numeros comprendidos entre el 2 y el 6 */
        let n=0

        for(let i=0;i<=6;i++) if(i%2==0) n+=i;

        console.log(n);
    </script>
