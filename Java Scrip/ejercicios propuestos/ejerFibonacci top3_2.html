<body>
    <script>
        /* Escribir un diagrama para un programa que imprima la serie de fibonacci cuyo ultimo numero de la serie sea 13 */
        let k=1
        let n=0
        let f=0
        for(let i=0;i<=8;i++){
            console.log(f);
            f=n+k
            k=n
            n=f
        }
    </script>
