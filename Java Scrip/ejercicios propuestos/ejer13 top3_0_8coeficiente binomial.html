<body>
    <script>
        /* 3.0.8 Escribir un diagrama para un programa que calcule e imprima el coeficiente binomial (3/0) */
        /* variables */
        let n = 3
        let r = 1
        let nc = n
        let rc = r

        /* contador */
        let con = r

        /* acumulador */
        let accn = 1
        let accr = 1

        /* resultado */
        let resultado = 0

        if(r>0){
            /* coeficiente binomial */
            for(i=0;i<con;i++){
                accn*=n
                accr*=r
                n-=1
                r-=1
            }
            resultado = accn/accr

        }else{

            resultado = 0
        }

        console.log(`El binomial del coeficiente de: (${nc}/${rc}) es igual a: ${resultado}`);

    </script>
</body>
