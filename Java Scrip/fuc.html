    <script>
        let string = "This is a test";

        
    function lowerUpper(word) {  
        return word.split(" ").map((el)=>{/*vvv ["this","is","a","test"] vvv*/       
            return el.split("").map((els,int)=>{/*vvv ["t","h","i","s"] vvv*/
                return int%2 == 0 ? els.toUpperCase() : els.toLowerCase()/*vvv ["T","h","I","s"] vvv*/    
            }).join("")/*vvv ThIs vvv*/        
        }).join(" ")/*vvv ThIs Is A TeSt vvv*/
    }

    </script>
