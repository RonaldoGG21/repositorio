<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* operador rest */
        /* este operador coje un array y lo desglosa en una funcion evitando colocar los valores del array uno por uno, basicamente es meter el array completo a la funcion ya que "la funcion no permite meter mas de sus argumentos pedidos" */
        function suma(...arr){
           let arr1= arr.reduce((acc,x) => acc+x)
            return arr1
        }

        console.log(suma(1,2,3,4,5));
    </script>
</body>
</html>
