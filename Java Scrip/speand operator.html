<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* spread operator para copiar los elementos de arreglos, objetos,string y todo objeto iterable, etc */
        let arr1 = [1,2,3,4,5]
        let arr2 = [6,7,8,9,10]
        let arr3 = [...arr1,...arr2]
        console.log(arr3)

        let aa="ronaldo"
        let aaa= [...aa]
        //aaa se combierte en un arreglo
        console.log(aaa);//"r","o","n","a","l","d","o"
    </script>
</body>
</html>
